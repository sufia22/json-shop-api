<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="shop-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="./index.html">
                        <img src="https://logos-world.net/wp-content/uploads/2020/11/Shopify-Logo.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="shop-menu bg-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/index.html">Shop</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="/product.html">Admin</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="shop-area my-5">
        <div class="container">
            <div class="row ">

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body dash-menu">
                            <ul>
                                <li><a href="/product.html">Product</a></li>
                                <li><a href="/category.html">Category</a></li>
                                <li><a href="/tag.html">Tags</a></li>
                                <li><a href="/brand.html">Brands</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <div class="header-title d-flex justify-content-between">
                                <h2>Categories</h2>
                                <button class="btn btn-sm btn-primary" data-bs-target="#add_category" data-bs-toggle="modal">Add category</button>
                            </div>                            
                            <hr class="my-4">                            
                            <table class="table table-striped category-list-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Photo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="category_list">
                                    
                                    
                                    

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <!-- Add product modal -->
    <div class="modal fade p-5" id="add_category">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Add Category</h2>
                    <hr>
                    <form id="category_form" method="POST" enctype="multipart/form-data">
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Status</label>
                            <input name="status" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="category_photo" type="file" class="form-control">
                        </div>
                        <div class="my-3">

                            <input type="submit" value="submit" class="form-control btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit modal -->
    <div class="modal fade p-5" id="update_category">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Update category</h2>
                    <hr>
                    <form id="category_update_form" method="POST" enctype="multipart/form-data"> 




                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <script>

        $('.category-list-table').DataTable();

    </script>
</body>
</html
